<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITS Internship Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="form-container">
        <!-- Added a flex container for the heading and logo -->
        <div class="flex items-center justify-center mb-8">
            <img src="logo.jpg" alt="MITS Logo" class="h-20 w-20 mr-4 rounded-md">
            <h1 class="text-3xl font-bold text-indigo-800">Micro IT Internship Application</h1>
        </div>

        <form id="internshipForm" class="space-y-6">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890" required>
            </div>
            <div class="form-group">
                <label for="university">University/College</label>
                <input type="text" id="university" name="university" placeholder="Your University Name" required>
            </div>
            <div class="form-group">
                <label for="program">Program/Course</label>
                <input type="text" id="program" name="program" placeholder="e.g., Computer Science" required>
            </div>
            <!-- Updated Year Dropdown Section with Roman Numerals -->
            <div class="form-group">
                <label for="year">Year of Study/Graduation</label>
                <select id="year" name="year" class="w-full p-3 border-2 border-slate-300 rounded-lg text-lg focus:border-indigo-500 focus:ring-indigo-200" required>
                    <option value="">Select Year</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skills">Key Skills (comma-separated)</label>
                <textarea id="skills" name="skills" rows="3" placeholder="Python, JavaScript, Data Analysis, Web Development"></textarea>
            </div>

            <button type="submit" class="button-submit" id="submitButton">
                <span id="buttonText">Submit Application</span>
                <div id="loadingSpinner" class="spinner hidden"></div>
            </button>

            <div id="formMessage" class="message hidden"></div>
        </form>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="js.js"></script>
</body>
</html>
