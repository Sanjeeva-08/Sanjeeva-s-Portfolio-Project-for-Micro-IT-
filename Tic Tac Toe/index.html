<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Tailwind CSS CDN for basic utility classes and font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to custom CSS for game specific styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">

    <div class="game-container">
        <h1 class="game-title">Tic-Tac-Toe</h1>
        <div id="gameStatus" class="game-status"></div>
        <div class="board" id="gameBoard">
            <!-- Cells will be dynamically created by JavaScript -->
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="resetButton" class="reset-button">Reset Game</button>
    </div>

    <!-- Link to custom JavaScript for game logic -->
    <script src="script.js"></script>
</body>
</html>
